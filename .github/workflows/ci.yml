name: CI/CD Pipeline

on:
  push:
    branches:
      - develop # develop 브랜치에 푸시할 때
  pull_request:
    branches:
      - develop # develop 브랜치로 PR 날릴 때

jobs:
  # 빌드를 위한 Job
  build:
    runs-on: ubuntu-latest

    steps:
      # 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3
      # Python 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.13'
      # 의존성 설치
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 1.8.5
          export PATH="$HOME/.local/bin:$PATH"

      # Poetry 환경 활성화

      - name: Install dependencies using Poetry
        run: |
          poetry install
          poetry show django  # Django가 제대로 설치되었는지 확인

      - name: Set up environment variables for dev
        run: |
          mkdir -p .envs  # .envs 디렉토리 생성
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .envs/dev.env
          echo "DEBUG=${{ secrets.DEBUG_DEV }}" >> .envs/dev.env
          echo "DB_HOST=${{ secrets.DB_HOST_DEV }}" >> .envs/dev.env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .envs/dev.env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .envs/dev.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .envs/dev.env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .envs/dev.env

      - name: Set up environment variables for prod
        run: |
          mkdir -p .envs  # .envs 디렉토리 생성
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .envs/prod.env
          echo "DEBUG=${{ secrets.DEBUG_PROD }}" >> .envs/prod.env
          echo "DB_HOST=${{ secrets.DB_HOST_PROD }}" >> .envs/prod.env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .envs/prod.env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .envs/prod.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .envs/prod.env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .envs/prod.env

      # 마이그레이션 실행
      - name: Run migrations
        run: |
          poetry run python manage.py migrate
# 테스트를 위한 Job
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        ports:
          - 5432:5432
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      # 테스트 실행
      - name: Run tests
        run: |
          poetry run python manage.py test
