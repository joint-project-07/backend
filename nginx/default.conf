server {
    listen 443 ssl;
    server_name back.dietstory.shop;
    ssl_certificate /etc/letsencrypt/live/dietstory.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dietstory.shop/privkey.pem;

    # ğŸ”¹ ì •ì  íŒŒì¼ ì œê³µ (ìºì‹± ìµœì í™”)
    location /static/ {
        alias /app/staticfiles/;
        expires 7d;  # 7ì¼ê°„ ìºì‹œ ìœ ì§€
        access_log off;
        add_header Cache-Control "public, max-age=604800, immutable";
    }
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ğŸ’¡ Nginx â†” Gunicorn íƒ€ì„ì•„ì›ƒ ì¦ê°€ (5ë¶„)
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }
}
