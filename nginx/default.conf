server {
    listen 80;

    server_name back.dietstory.shop; # 도메인명 변경하기

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 🔹 Gunicorn 백엔드와 연결
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name back.dietstory.shop;
    ssl_certificate /etc/letsencrypt/live/dietstory.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dietstory.shop/privkey.pem;

    # 🔹 정적 파일 제공 (캐싱 최적화)
    location /static/ {
        alias /app/staticfiles/;
        expires 7d;  # 7일간 캐시 유지
        access_log off;
        add_header Cache-Control "public, max-age=604800, immutable";
    }
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 💡 Nginx ↔ Gunicorn 타임아웃 증가 (5분)
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }
}
